<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoWave</title>

    <!-- Link separate CSS files -->
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="waveform.css">
</head>
<body>
    <div class="container">
        <h1>ProtoWave</h1>

        <!-- Controls -->
        <select>
            <option value="i2c">I2C</option>
            <option value="spi">SPI</option>
            <option value="uart">UART</option>
        </select>
        <input type="text" placeholder="Enter binary/hex data">
        <button onclick="createClockWaveform()">Go</button>

        <!-- Waveform display -->
        <div id="waveform"></div>
    </div>

    <!-- JS for waveform -->
    <script src="waveform.js"></script>
</body>
</html>
