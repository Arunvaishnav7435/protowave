<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoWave - Protocol Waveform Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ProtoWave</h1>
        <p>Visualize data flow for I²C, SPI, and UART protocols</p>
    </header>

    <main>
        <div class="controls">
            <select id="protocol">
                <option value="i2c">I²C</option>
                <option value="spi">SPI</option>
                <option value="uart">UART</option>
            </select>
            <input type="text" id="dataInput" placeholder="Enter HEX or Binary">
            <button id="goBtn">Go</button>
        </div>

        <div id="waveform-container">
            <p class="placeholder">Select a protocol, enter data, and click Go to see waveform</p>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ for VLSI & Embedded Enthusiasts</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
